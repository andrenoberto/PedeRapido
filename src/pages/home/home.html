<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content color="dark" padding class="no-scroll">
    <h3 text-center color="light">Pede Rápido</h3>
    <ion-card color="light">
        <img src="assets/img/logo.png"/>
        <ion-card-content>
            <ion-card-title text-center>
                Horário de funcionameto
            </ion-card-title>
            <p text-center>7h00 às 11h00 & 13h00 às 17h00</p>
        </ion-card-content>
    </ion-card>
    <div>
        <button ion-button round class="button button-full" (click)="callUs()" icon-left>
            <ion-icon name="call"></ion-icon>
            Fale Conosco
        </button>
    </div>
</ion-content>
